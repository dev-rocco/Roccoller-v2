<!DOCTYPE html>
<html>
    <head>
        <title>Roccoller Config</title>
        <link type="text/css" href="secondary.css" rel="stylesheet" />
    </head>
    <body>
        <div id="header">
            <h1>⚙️</h1>
        </div>
        <p>Text <input id="cfgTextInput" placeholder="Display message" /></p>
        <p>Font <input id="cfgFontInput" placeholder="Font size and name" /></p>
        <span><button onclick="changeFontSize(-4)">-</button><button onclick="changeFontSize(4)">+</button></span>
        <h4 id="cfgFontSizePreview">?px</h4>
        <p>Text Colour <input type="color" id="cfgTextColourInput" /></p>
        <p>Background Colour <input type="color" id="cfgBgColourInput" /></p>
        <p>Margin <input id="cfgMarginInput" placeholder="Space from top" /></p>
        <p>Speed <input id="cfgSpeedInput" placeholder="Scroll speed" /></p>
        <p>FPS <input id="cfgFPSInput" placeholder="Frames per second" /></p>
        <p>Always On Top <input type="checkbox" id="cfgAOTInput" checked="1" /></p>

        <div>
            <p>Default Size</p>
            <input id="cfgWidthInput" placeholder="Width" value="800" /> <input id="cfgHeightInput" placeholder="Height" value="48" />
            <p>Set height to text scale <input type="checkbox" id="cfgAutoHeightInput" checked="1" onclick="autoHeightToggled()" /></p>
        </div>
        <br/>
        <button id="applyButton" onclick="cfgApply()">Apply and Save</button>
        <br/>
        <button id="defaultsButton" onclick="cfgReset()">Reset to Default</button>

        <script type="text/javascript" src="config.js"></script>
    </body>
</html>
