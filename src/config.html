<!DOCTYPE html>
<html>
    <head>
        <title>Roccoller Config</title>
        <style>
            body {
                text-align: center;
                background-color: #050505;
                color: #F0F0F0;
            }
        </style>
    </head>
    <body>
        <h1>Config</h1>
        <p>Text</p> <input id="cfgTextInput" />
        <p>Font</p> <input id="cfgFontInput" />
        <p>Text Colour</p> <input type="color" id="cfgTextColourInput" />
        <p>Background Colour</p> <input type="color" id="cfgBgColourInput" />
        <p>Margin</p> <input id="cfgMarginInput" />
        <p>Speed</p> <input id="cfgSpeedInput" />
        <p>Always On Top</p> <input id="cfgAOTInput" />
        <p>Default Size</p> <input id="cfgWidthInput" /> <input id="cfgHeightInput" />
        <br/>
        <button id="cfgApplyButton" onclick="cfgApply()">Apply and Save</button>

        <script type="text/javascript" src="config.js"></script>
    </body>
</html>
